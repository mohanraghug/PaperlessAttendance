

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'admin_professors' %}">Professors</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ professor.Name }}</li>
    </ol>
  </nav>
  <h2 class="mb-3">
    {{ professor.Name}}
    
  </h2>
  <div class="row mb-3">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save changes</button>
        <a href="{% url 'admin_professor_delete' professor.pk %}" class="btn btn-danger float-right">Delete</a>
      </form>
    </div>
  </div>
  
    
  </div>
{% endblock %}
