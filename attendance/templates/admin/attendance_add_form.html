{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'admin_attendance' %}">Attendance</a></li>
      
      <li class="breadcrumb-item active" aria-current="page">Add a new Attendance entry</li>
    </ol>
  </nav>
  <h2 class="mb-3">Add a new Attendance entry</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'admin_attendance' %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
  </form>
{% endblock %}
