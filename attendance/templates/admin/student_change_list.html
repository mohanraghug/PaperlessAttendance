{% extends 'base.html' %}

{% block content %}
{% include 'admin/header.html' with active='Students' %}
  
  
  <h2 class="mb-3">Students</h2>
  <a href="{% url 'admin_student_add' %}" class="btn btn-primary mb-3" role="button">Add Student</a>
  <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Rollno</th>
          <th>Name</th>
          
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
          <tr>
            <td class="align-middle"><a href="{% url 'admin_student_update' student.pk %}"> {{student.Rollno }}</a></td>
            <td class="align-middle"><a href="www"> {{student.Name }}</a></td>
            
            
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="5">You haven't created any Students yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
